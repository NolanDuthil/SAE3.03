<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
</head>

<body>

  <div>
    <header>
      <nav class="nav">
        <button id="prev">Précédent</button>
        <button id="actu">Actuelle</button>
        <button id="next">Suivant</button>
        <ul style="display: flex; flex-direction: row;">
          <li style="padding-right: 2rem;">
        <h2>Promos</h2>
        <div>
          <input type="checkbox" id="mmi1" name="MMI1" checked />
          <label for="mmi1">MMI1</label>
        </div>
        <div>
          <input type="checkbox" id="mmi2" name="MMI2" checked />
          <label for="mmi2">MMI2</label>
        </div>
        <div>
          <input type="checkbox" id="mmi3" name="MMI3" checked />
          <label for="mmi3">MMI3</label>
        </div>
          </li>

          <li>
        <h2>Groupe</h2>
        <select name="groupe" id="groupe" multiple>
          <option value="" selected disabled hidden>Choisir son groupe</option>
          <option value="BUT1-G1">BUT1-G1</option>
          <option value="BUT1-G21">BUT1-G21</option>
          <option value="BUT1-G22">BUT1-G22</option>
          <option value="BUT1-G3">BUT1-G3</option>
          <option value="BUT2-G1">BUT2-G1</option>
          <option value="BUT2-G21">BUT2-G21</option>
          <option value="BUT2-G22">BUT2-G22</option>
          <option value="BUT2-G3">BUT2-G3</option>
          <option value="BUT3-G1">BUT3-G1</option>
          <option value="BUT3-G21">BUT3-G21</option>
          <option value="BUT3-G22">BUT3-G22</option>
          <option value="BUT3-G3">BUT3-G3</option>
        </select>
          </li>
          <li>
            <input type="text" id="search">
          </li>
        </ul>

      </nav>
    </header>

    <main class="main" id="calendar" style="height: 800px;"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
