<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>MMI Calendar</title>
</head>

<body>

  <div>
    <header>
      <nav class="nav">
        <button class="btn__control" id="prev">Précédent</button>
        <button class="btn__actu" id="actu">Actuelle</button>
        <button class="btn__control" id="next">Suivant</button>
        <button class="btn__format" id="day">Jour</button>
        <button class="btn__format" id="week">Semaine</button>
        <button class="btn__format" id="month">Mois</button>
        <ul style="display: flex; flex-direction: row;">
          <li class="li__promos">
        <div class="checkbox-wrapper-31">
          <input type="checkbox" id="mmi1" name="MMI1" checked/>
          <svg viewBox="0 0 35.6 35.6">
            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
          </svg>
          <label for="mmi1">MMI1</label>
        </div>
        <div class="checkbox-wrapper-32">
          <input type="checkbox" id="mmi2" name="MMI2" checked/>
          <svg viewBox="0 0 35.6 35.6">
            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
          </svg>
          <label for="mmi1">MMI2</label>
        </div>
        <div class="checkbox-wrapper-33">
          <input type="checkbox" id="mmi3" name="MMI3" checked/>
          <svg viewBox="0 0 35.6 35.6">
            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
          </svg>
          <label for="mmi1">MMI3</label>
        </div>
          </li>

          <li>
        <select class="select__groupe" name="groupe" id="groupe">
          <option value="" selected disabled hidden>Choisir son groupe</option>
          <option class="mmi1" value="BUT1-G1">BUT1-G1</option>
          <option class="mmi1" value="BUT1-G21">BUT1-G21</option>
          <option class="mmi1" value="BUT1-G22">BUT1-G22</option>
          <option class="mmi1" value="BUT1-G3">BUT1-G3</option>

          <option class="mmi2" value="BUT2-G1">BUT2-G1</option>
          <option class="mmi2" value="BUT2-G21">BUT2-G21</option>
          <option class="mmi2" value="BUT2-G22">BUT2-G22</option>
          <option class="mmi2" value="BUT2-G3">BUT2-G3</option>

          <option class="mmi3" value="BUT3-G1">BUT3-G1</option>
          <option class="mmi3" value="BUT3-G21">BUT3-G21</option>
          <option class="mmi3" value="BUT3-G22">BUT3-G22</option>
          <option class="mmi3" value="BUT3-G3">BUT3-G3</option>
        </select>
          </li>
          <li>
            <input type="text" id="search">
          </li>
        </ul>

      </nav>
    </header>

    <main class="main" id="calendar" style="height: 1200px;"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
